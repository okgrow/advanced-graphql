extend type Query {
  places: [Place]
}

extend type Mutation {
  createPlace(input: CreatePlaceInput!): Place!
  updatePlace(input: UpdatePlaceInput!): Place!
}

extend type Subscription {
  placeCreated: Place
  placeUpdated: Place
}

type Place {
  id: ID!
  name: String!
  visited: Boolean!
}

input CreatePlaceInput {
  address: String!
}

input UpdatePlaceInput {
  id: ID!
  visited: Boolean!
}
